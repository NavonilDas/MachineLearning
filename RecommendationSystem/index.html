<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <script src="PickColor.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brain/0.6.3/brain.js"></script>
    <title>Color Recommendation</title>
</head>

<body onload="Load()">

    <div id="header">
        <div>
            <div id="pallete-main">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div>
                <div id="RatingBar">
                    <i class="fa fa-star" val="1"></i>
                    <i class="fa fa-star" val="2"></i>
                    <i class="fa fa-star" val="3"></i>
                    <i class="fa fa-star" val="4"></i>
                    <i class="fa fa-star" val="5"></i>
                </div>
                <button onclick="download()">Download Data</button>
            </div>

            <div id="pencil" onclick="SelectColor()">
                <i class="fa fa-pencil"></i>
            </div>

        </div>
    </div>

    <div id="contents"></div>

    <div id="allBlack"></div>

    <div id="fullScreen">
        <div class="Box">
            <div>Press Pick and tap on the color wheel to select color.</div>
            <div class="selector">
                <div>
                    <button onclick="SelectPick(this)" index=1>Pick</button>
                    <button onclick="SelectPick(this)" index=2>Pick</button>
                    <button onclick="SelectPick(this)" index=3>Pick</button>
                    <button onclick="SelectPick(this)" index=4>Pick</button>
                </div>
            </div>

            <div>
                <button onclick="Select()">Select</button>
                <button onclick="CancelPick()">Cancel</button>
            </div>
            
        </div>
    </div>

</body>

</html>
